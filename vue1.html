<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue1</title>
    <script src="js/vue2.js"></script>

</head>
<body>

    <div id="elemento">
    
      <h1>{{ mensaje }}</h1>
      <input v-model="mensaje" type="text" />

    </div>

    <script>

    new Vue({

      el:"#elemento",
      data:{

       mensaje: "Hola"

      }
        
    });

    </script>
 
</body>
</html>
