<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Anime</title>
    <script src="js/vue2.js"></script>

</head>
<body>

    <div id="elemento">
    
      <ul>

        <li  v-for="canal in canales">

          El canal  <strong> {{ canal.canal }} </strong> 
          est√° dirigido por: <strong>  {{canal.nombre }} </strong>
         
        </li>
      
      </ul>

    </div>

    <script>

    new Vue({

      el:"#elemento",
      data:{
      
        canales: [
        
        {"canal": "Develoteca", "nombre": "Oscar"},
        {"canal": "PildorasInfor", "nombre": "Juan"},
        {"canal": "AlexDesign", "nombre": "Alex"},

        ],

      }
        
    });

    </script>
 
</body>
</html>
