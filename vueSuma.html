<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue1</title>
    <script src="vue2.js"></script>

</head>
<body>

    <div id="elemento">
    
    <input v-model.number="valorA" type="number" step="1" /><br>
    <input v-model.number="valorB" type="number" step="1" /><br>

    <h1>El resultado es: {{ suma() }}</h1>

    </div>

    <script>

    new Vue({

      el:"#elemento",
      data:{

        valorA: 0,
        valorB: 0

      },
      methods:{

        suma: function(){

          var res= this.valorA + this.valorB;

           return "El resultado es: " + res;

        }

      }
        
    });



    </script>
 
</body>
</html>
